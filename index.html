<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>풋살 매니저</title>

    <!-- PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#2563EB" />

    <!-- 스타일 및 아이콘 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- React 라이브러리 (안정적인 실행을 위해 직접 로드) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      input[type="date"] {
        border: none;
        background: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      // --- 앱 설정 및 초기화 ---
      const App = () => {
        const [members, setMembers] = useState([]);
        const [attendance, setAttendance] = useState({});
        const [selectedDate, setSelectedDate] = useState(
          new Date().toISOString().split("T")[0]
        );
        const [activeTab, setActiveTab] = useState("attendance");
        const [newName, setNewName] = useState("");
        const [isLoaded, setIsLoaded] = useState(false);

        // 1. 데이터 불러오기 (로컬 저장소 우선)
        useEffect(() => {
          const savedMembers = localStorage.getItem("futsal_members");
          const savedAttendance = localStorage.getItem("futsal_attendance");

          if (savedMembers) {
            setMembers(JSON.parse(savedMembers));
          } else {
            // 기본 데이터
            setMembers([
              { id: "1", name: "김철수" },
              { id: "2", name: "이영희" },
            ]);
          }

          if (savedAttendance) {
            setAttendance(JSON.parse(savedAttendance));
          }

          setIsLoaded(true);
          // 아이콘 렌더링
          setTimeout(() => lucide.createIcons(), 100);
        }, []);

        // 2. 데이터 저장하기
        useEffect(() => {
          if (isLoaded) {
            localStorage.setItem("futsal_members", JSON.stringify(members));
            localStorage.setItem(
              "futsal_attendance",
              JSON.stringify(attendance)
            );
            lucide.createIcons(); // 상태 바뀔 때마다 아이콘 갱신
          }
        }, [members, attendance, isLoaded, activeTab]);

        // 3. 점수 계산 로직
        const stats = useMemo(() => {
          const res = {};
          members.forEach((m) => {
            let total = 0;
            let count = 0;
            Object.keys(attendance).forEach((key) => {
              if (key.endsWith(`_${m.id}`)) {
                const status = attendance[key];
                if (status === "present") {
                  total += 1;
                  count += 1;
                } else if (status === "no-vote") total -= 1;
                else if (status === "no-show") total -= 1;
              }
            });
            res[m.id] = { total, count };
          });
          return res;
        }, [members, attendance]);

        // 4. 동작 함수
        const updateStatus = (mId, status) => {
          const key = `${selectedDate}_${mId}`;
          const newStatus = attendance[key] === status ? null : status;
          setAttendance((prev) => ({ ...prev, [key]: newStatus }));
        };

        const addMember = (e) => {
          e.preventDefault();
          if (!newName.trim()) return;
          const newMember = { id: Date.now().toString(), name: newName };
          setMembers((prev) => [...prev, newMember]);
          setNewName("");
        };

        const removeMember = (id) => {
          if (confirm("이 멤버를 삭제하시겠습니까?")) {
            setMembers((prev) => prev.filter((m) => m.id !== id));
          }
        };

        if (!isLoaded) return null;

        return (
          <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col shadow-xl">
            {/* 상단 헤더 */}
            <header className="bg-blue-600 p-6 pt-10 rounded-b-[2rem] shadow-lg text-white">
              <div className="flex justify-between items-center mb-6">
                <h1 className="text-2xl font-black italic tracking-tighter text-white">
                  FUTSAL APP
                </h1>
                <div className="bg-white/20 p-2 rounded-full">
                  <i data-lucide="settings" className="w-5 h-5 text-white"></i>
                </div>
              </div>
              <div className="bg-white rounded-2xl p-4 flex items-center gap-3 text-gray-800 shadow-inner">
                <i data-lucide="calendar" className="text-blue-600 w-5 h-5"></i>
                <input
                  type="date"
                  value={selectedDate}
                  onChange={(e) => setSelectedDate(e.target.value)}
                  className="font-bold outline-none w-full"
                />
              </div>
            </header>

            {/* 탭 메뉴 */}
            <nav className="flex px-6 -mt-5 mb-4 gap-2">
              <button
                onClick={() => setActiveTab("attendance")}
                className={`flex-1 py-4 rounded-2xl font-bold shadow-md transition-all ${
                  activeTab === "attendance"
                    ? "bg-white text-blue-600"
                    : "bg-gray-200 text-gray-400"
                }`}
              >
                출석체크
              </button>
              <button
                onClick={() => setActiveTab("ranking")}
                className={`flex-1 py-4 rounded-2xl font-bold shadow-md transition-all ${
                  activeTab === "ranking"
                    ? "bg-white text-blue-600"
                    : "bg-gray-200 text-gray-400"
                }`}
              >
                시즌랭킹
              </button>
            </nav>

            {/* 메인 리스트 */}
            <main className="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">
              {activeTab === "attendance" ? (
                <div className="space-y-3">
                  <p className="text-xs font-bold text-gray-400 ml-1">
                    멤버 ({members.length}명)
                  </p>
                  {members.map((m) => (
                    <div
                      key={m.id}
                      className="bg-gray-50 border border-gray-100 rounded-2xl p-4"
                    >
                      <div className="flex justify-between items-center mb-3">
                        <span className="font-bold text-gray-800">
                          {m.name}
                        </span>
                        <button onClick={() => removeMember(m.id)}>
                          <i
                            data-lucide="x"
                            className="w-4 h-4 text-gray-300"
                          ></i>
                        </button>
                      </div>
                      <div className="grid grid-cols-4 gap-2">
                        <StatusBtn
                          label="참석"
                          score="+1"
                          color="bg-green-500"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "present"
                          }
                          onClick={() => updateStatus(m.id, "present")}
                        />
                        <StatusBtn
                          label="불참"
                          score="0"
                          color="bg-gray-400"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "absent"
                          }
                          onClick={() => updateStatus(m.id, "absent")}
                        />
                        <StatusBtn
                          label="미투"
                          score="-1"
                          color="bg-orange-500"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "no-vote"
                          }
                          onClick={() => updateStatus(m.id, "no-vote")}
                        />
                        <StatusBtn
                          label="무단"
                          score="-1"
                          color="bg-red-500"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "no-show"
                          }
                          onClick={() => updateStatus(m.id, "no-show")}
                        />
                      </div>
                    </div>
                  ))}
                  <form onSubmit={addMember} className="flex gap-2 mt-4">
                    <input
                      value={newName}
                      onChange={(e) => setNewName(e.target.value)}
                      placeholder="새 멤버 이름"
                      className="flex-1 bg-white border border-gray-200 rounded-xl px-4 py-2 text-sm"
                    />
                    <button className="bg-blue-600 text-white p-2 rounded-xl">
                      <i data-lucide="plus" className="text-white"></i>
                    </button>
                  </form>
                </div>
              ) : (
                <div className="space-y-3">
                  {members
                    .sort((a, b) => stats[b.id].total - stats[a.id].total)
                    .map((m, i) => (
                      <div
                        key={m.id}
                        className="flex items-center gap-4 bg-white p-4 rounded-2xl border border-gray-100 shadow-sm"
                      >
                        <div
                          className={`w-8 h-8 rounded-lg flex items-center justify-center font-black ${
                            i < 3
                              ? "bg-blue-600 text-white"
                              : "bg-gray-100 text-gray-400"
                          }`}
                        >
                          {i + 1}
                        </div>
                        <div className="flex-1">
                          <div className="font-bold text-gray-800">
                            {m.name}
                          </div>
                          <div className="text-[10px] text-gray-400">
                            참석 {stats[m.id].count}회
                          </div>
                        </div>
                        <div
                          className={`text-xl font-black ${
                            stats[m.id].total >= 0
                              ? "text-blue-600"
                              : "text-red-500"
                          }`}
                        >
                          {stats[m.id].total}점
                        </div>
                      </div>
                    ))}
                </div>
              )}
            </main>
          </div>
        );
      };

      const StatusBtn = ({ label, score, color, active, onClick }) => (
        <button
          onClick={onClick}
          className={`flex flex-col items-center py-2 rounded-xl border transition-all ${
            active
              ? `${color} text-white border-transparent`
              : "bg-white text-gray-400 border-gray-100"
          }`}
        >
          <span className="text-[10px] font-black">{label}</span>
          <span className="text-[9px] opacity-70">{score}</span>
        </button>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>

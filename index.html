<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>풋살 매니저 Pro</title>

    <!-- PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="풋살매니저" />
    <meta name="theme-color" content="#2563EB" />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/5323/5323977.png"
    />

    <!-- 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        onSnapshot,
        collection,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // ★★★ Firebase 콘솔에서 복사한 설정을 아래 myFirebaseConfig 안에 붙여넣으세요 ★★★
      const myFirebaseConfig = {
        apiKey: "AIzaSyAb4lVahCy8e01ZUtM7Ks4sQbQKJBN-U0Y",
        authDomain: "futsal-app-88658.firebaseapp.com",
        projectId: "futsal-app-88658",
        storageBucket: "futsal-app-88658.firebasestorage.app",
        messagingSenderId: "1034625078724",
        appId: "1:1034625078724:web:65593cf6d6795bf8f3c091",
      };

      const envConfig = window.__firebase_config
        ? JSON.parse(window.__firebase_config)
        : null;
      const firebaseConfig =
        envConfig || (myFirebaseConfig.apiKey ? myFirebaseConfig : null);

      const finalAppId =
        typeof __app_id !== "undefined" ? __app_id : "futsal-pwa-default";
      const initialToken = window.__initial_auth_token;

      let db, auth;
      if (firebaseConfig) {
        try {
          const app = initializeApp(firebaseConfig);
          auth = getAuth(app);
          db = getFirestore(app);
        } catch (e) {
          console.error("Firebase 초기화 실패:", e);
        }
      }

      window.FB_TOOLS = {
        db,
        auth,
        appId: finalAppId,
        initialToken,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
        collection,
        doc,
        setDoc,
        onSnapshot,
        deleteDoc,
      };
    </script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        user-select: none;
        background-color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      input[type="date"] {
        border: none;
        background: transparent;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const App = () => {
        const [fbLoaded, setFbLoaded] = useState(false);
        const [user, setUser] = useState(null);
        const [members, setMembers] = useState([]);
        const [attendance, setAttendance] = useState({});
        const [selectedDate, setSelectedDate] = useState(
          new Date().toISOString().split("T")[0]
        );
        const [activeTab, setActiveTab] = useState("attendance");
        const [newName, setNewName] = useState("");
        const [isInitialLoading, setIsInitialLoading] = useState(true);

        // 1. FB_TOOLS 로드 대기 및 인증
        useEffect(() => {
          const checkFB = setInterval(() => {
            if (window.FB_TOOLS) {
              setFbLoaded(true);
              clearInterval(checkFB);

              const {
                auth,
                initialToken,
                signInWithCustomToken,
                signInAnonymously,
                onAuthStateChanged,
              } = window.FB_TOOLS;

              if (!auth) {
                setUser({ uid: "local-user" });
                setIsInitialLoading(false);
                return;
              }

              const initAuth = async () => {
                try {
                  if (initialToken)
                    await signInWithCustomToken(auth, initialToken);
                  else await signInAnonymously(auth);
                } catch (e) {
                  console.error("Auth Error", e);
                }
              };
              initAuth();
              onAuthStateChanged(auth, (u) => {
                setUser(u);
                setIsInitialLoading(false);
              });
            }
          }, 100);
          return () => clearInterval(checkFB);
        }, []);

        // 2. 데이터 동기화
        useEffect(() => {
          if (!user || !fbLoaded) return;
          const { db, appId, collection, onSnapshot } = window.FB_TOOLS;

          if (!db) {
            const m = localStorage.getItem("futsal_members_v6");
            const a = localStorage.getItem("futsal_attendance_v6");
            if (m) setMembers(JSON.parse(m));
            if (a) setAttendance(JSON.parse(a));
            return;
          }

          const membersRef = collection(
            db,
            "artifacts",
            appId,
            "public",
            "data",
            "members"
          );
          const attendanceRef = collection(
            db,
            "artifacts",
            appId,
            "public",
            "data",
            "attendance"
          );

          const unsubMembers = onSnapshot(
            membersRef,
            (snap) => {
              setMembers(snap.docs.map((d) => ({ id: d.id, ...d.data() })));
            },
            (err) => console.error("Members load error", err)
          );

          const unsubAttendance = onSnapshot(
            attendanceRef,
            (snap) => {
              const attObj = {};
              snap.docs.forEach((d) => {
                attObj[d.id] = d.data().value;
              });
              setAttendance(attObj);
            },
            (err) => console.error("Attendance load error", err)
          );

          return () => {
            unsubMembers();
            unsubAttendance();
          };
        }, [user, fbLoaded]);

        // 로컬 스토리지 백업
        useEffect(() => {
          if (fbLoaded && !window.FB_TOOLS.db && !isInitialLoading) {
            localStorage.setItem("futsal_members_v6", JSON.stringify(members));
            localStorage.setItem(
              "futsal_attendance_v6",
              JSON.stringify(attendance)
            );
          }
          if (window.lucide) lucide.createIcons();
        }, [members, attendance, isInitialLoading, activeTab, fbLoaded]);

        // 점수 계산 로직 수정 (참석+1, 무단-1)
        const stats = useMemo(() => {
          const res = {};
          members.forEach((m) => {
            let total = 0;
            let presentCount = 0;

            const memberKeys = Object.keys(attendance).filter((k) =>
              k.includes(`_${m.id}`)
            );
            const dates = Array.from(
              new Set(memberKeys.map((k) => k.split("_")[0]))
            );

            dates.forEach((date) => {
              const baseKey = `${date}_${m.id}`;
              const status = attendance[baseKey];
              const isNoShow = attendance[`${baseKey}_noshow`];

              // 무단이 체크되어 있으면 -1점
              if (isNoShow) {
                total -= 1;
              } else if (status === "present") {
                // 참석이면 +1점
                total += 1;
                presentCount += 1;
              }
              // 불참(absent)은 0점
            });
            res[m.id] = { total, presentCount };
          });
          return res;
        }, [members, attendance]);

        // 상태 업데이트
        const handleStatus = async (mId, status) => {
          if (!user || !fbLoaded) return;
          const { db, appId, doc, setDoc } = window.FB_TOOLS;
          const baseKey = `${selectedDate}_${mId}`;

          if (status === "no-show") {
            const noshowKey = `${baseKey}_noshow`;
            const newValue = !attendance[noshowKey];
            if (db) {
              await setDoc(
                doc(
                  db,
                  "artifacts",
                  appId,
                  "public",
                  "data",
                  "attendance",
                  noshowKey
                ),
                { value: newValue }
              );
            } else {
              setAttendance((prev) => ({ ...prev, [noshowKey]: newValue }));
            }
          } else {
            // 참석, 불참만 토글
            const newValue = attendance[baseKey] === status ? null : status;
            if (db) {
              await setDoc(
                doc(
                  db,
                  "artifacts",
                  appId,
                  "public",
                  "data",
                  "attendance",
                  baseKey
                ),
                { value: newValue }
              );
            } else {
              setAttendance((prev) => ({ ...prev, [baseKey]: newValue }));
            }
          }
        };

        const addMember = async (e) => {
          e.preventDefault();
          if (!newName.trim() || !user || !fbLoaded) return;
          const { db, appId, doc, setDoc } = window.FB_TOOLS;
          const id = Date.now().toString();
          if (db) {
            await setDoc(
              doc(db, "artifacts", appId, "public", "data", "members", id),
              { name: newName }
            );
          } else {
            setMembers((prev) => [...prev, { id, name: newName }]);
          }
          setNewName("");
        };

        const removeMember = async (id) => {
          if (
            !confirm(
              "이 멤버를 삭제하시겠습니까? 관련 데이터가 모두 삭제됩니다."
            )
          )
            return;
          const { db, appId, doc, deleteDoc } = window.FB_TOOLS;
          if (db) {
            await deleteDoc(
              doc(db, "artifacts", appId, "public", "data", "members", id)
            );
          } else {
            setMembers((prev) => prev.filter((m) => m.id !== id));
          }
        };

        if (isInitialLoading)
          return (
            <div className="flex flex-col h-screen items-center justify-center bg-blue-50">
              <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
              <p className="text-blue-600 font-bold animate-pulse">
                데이터 연결 중...
              </p>
            </div>
          );

        return (
          <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col shadow-2xl relative">
            <header className="bg-blue-600 p-6 pt-12 rounded-b-[2.5rem] shadow-lg text-white">
              <div className="flex justify-between items-center mb-6">
                <div>
                  <h1 className="text-2xl font-black tracking-tighter italic leading-none">
                    FUTSAL MANAGER
                  </h1>
                  <div className="flex items-center gap-1.5 mt-2 opacity-70">
                    <div
                      className={`w-1.5 h-1.5 rounded-full ${
                        window.FB_TOOLS.db
                          ? "bg-green-400 animate-pulse"
                          : "bg-orange-400"
                      }`}
                    ></div>
                    <p className="text-[10px] font-bold uppercase tracking-widest leading-none">
                      {window.FB_TOOLS.db ? "Cloud Sync" : "Local Mode"}
                    </p>
                  </div>
                </div>
                <div className="bg-white/10 p-2.5 rounded-2xl active:scale-90 transition-transform">
                  <i data-lucide="settings" className="w-5 h-5"></i>
                </div>
              </div>
              <div className="bg-white rounded-2xl p-4 flex items-center gap-4 text-gray-800 shadow-inner">
                <i data-lucide="calendar" className="text-blue-600 w-6 h-6"></i>
                <div className="flex-1">
                  <p className="text-[10px] text-gray-400 font-bold uppercase mb-0.5">
                    매치 데이
                  </p>
                  <input
                    type="date"
                    value={selectedDate}
                    onChange={(e) => setSelectedDate(e.target.value)}
                    className="font-black outline-none w-full text-lg appearance-none bg-transparent"
                  />
                </div>
              </div>
            </header>

            <nav className="flex px-6 -mt-6 mb-6 gap-3 z-10">
              <TabBtn
                active={activeTab === "attendance"}
                onClick={() => setActiveTab("attendance")}
                label="출석부"
                icon="user-check"
              />
              <TabBtn
                active={activeTab === "ranking"}
                onClick={() => setActiveTab("ranking")}
                label="랭킹"
                icon="award"
              />
            </nav>

            <main className="flex-1 px-6 pb-28 overflow-y-auto no-scrollbar">
              {activeTab === "attendance" ? (
                <div className="space-y-4">
                  <div className="flex justify-between items-center px-1 text-[11px] font-black text-gray-400 uppercase tracking-widest">
                    <span>Team Members ({members.length})</span>
                    <span className="text-blue-600">
                      오늘 참석:{" "}
                      {
                        members.filter(
                          (m) =>
                            attendance[`${selectedDate}_${m.id}`] === "present"
                        ).length
                      }
                      명
                    </span>
                  </div>
                  {members.length === 0 && (
                    <div className="text-center py-20 text-gray-300 font-bold">
                      멤버를 추가하세요!
                    </div>
                  )}
                  {members.map((m) => (
                    <div
                      key={m.id}
                      className="bg-white border border-gray-100 rounded-[1.5rem] p-4 shadow-sm hover:shadow-md transition-shadow"
                    >
                      <div className="flex justify-between items-center mb-4 px-1">
                        <div className="flex flex-col">
                          <span className="font-black text-gray-800 text-lg">
                            {m.name}
                          </span>
                          <span className="text-[10px] text-blue-500 font-bold bg-blue-50 px-2 py-0.5 rounded-full self-start mt-1">
                            Score: {stats[m.id]?.total || 0}pt
                          </span>
                        </div>
                        <button
                          onClick={() => removeMember(m.id)}
                          className="p-2 text-gray-200 hover:text-red-400 transition-colors"
                        >
                          <i data-lucide="trash-2" className="w-4 h-4"></i>
                        </button>
                      </div>
                      {/* 미투표 삭제됨 - 3개 버튼 구성 */}
                      <div className="grid grid-cols-3 gap-2">
                        <StatusBtn
                          label="참석"
                          score="+1"
                          color="bg-emerald-500"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "present"
                          }
                          onClick={() => handleStatus(m.id, "present")}
                        />
                        <StatusBtn
                          label="불참"
                          score="0"
                          color="bg-slate-400"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "absent"
                          }
                          onClick={() => handleStatus(m.id, "absent")}
                        />
                        <StatusBtn
                          label="당일불참"
                          score="-1"
                          color="bg-rose-500"
                          active={
                            !!attendance[`${selectedDate}_${m.id}_noshow`]
                          }
                          onClick={() => handleStatus(m.id, "no-show")}
                        />
                      </div>
                    </div>
                  ))}
                  <form
                    onSubmit={addMember}
                    className="mt-8 p-4 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex gap-3 focus-within:border-blue-400 transition-colors"
                  >
                    <input
                      value={newName}
                      onChange={(e) => setNewName(e.target.value)}
                      placeholder="팀원 이름 입력"
                      className="flex-1 bg-transparent outline-none text-sm font-bold text-gray-600"
                    />
                    <button
                      type="submit"
                      className="bg-blue-600 text-white p-2.5 rounded-2xl shadow-lg active:scale-90 transition-transform"
                    >
                      <i data-lucide="plus" className="w-6 h-6"></i>
                    </button>
                  </form>
                </div>
              ) : (
                <div className="space-y-3">
                  <h2 className="text-[11px] font-black text-gray-400 uppercase tracking-widest mb-4 px-1">
                    Hall of Fame
                  </h2>
                  {members
                    .sort(
                      (a, b) =>
                        (stats[b.id]?.total || 0) - (stats[a.id]?.total || 0) ||
                        a.name.localeCompare(b.name)
                    )
                    .map((m, i) => (
                      <div
                        key={m.id}
                        className="flex items-center gap-4 bg-white p-5 rounded-[1.5rem] border border-gray-100 shadow-sm transition-all active:scale-[0.98]"
                      >
                        <div
                          className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl ${
                            i === 0
                              ? "bg-yellow-400 text-white shadow-lg shadow-yellow-200"
                              : i === 1
                              ? "bg-slate-300 text-white"
                              : i === 2
                              ? "bg-orange-300 text-white"
                              : "bg-gray-50 text-gray-400"
                          }`}
                        >
                          {i + 1}
                        </div>
                        <div className="flex-1">
                          <div className="font-black text-gray-800 text-lg leading-tight">
                            {m.name}
                          </div>
                          <div className="text-[10px] text-gray-400 font-bold uppercase mt-0.5">
                            Played: {stats[m.id]?.presentCount || 0} matches
                          </div>
                        </div>
                        <div
                          className={`text-2xl font-black tracking-tighter ${
                            stats[m.id]?.total >= 0
                              ? "text-blue-600"
                              : "text-rose-500"
                          }`}
                        >
                          {stats[m.id]?.total > 0
                            ? `+${stats[m.id].total}`
                            : stats[m.id]?.total || 0}
                        </div>
                      </div>
                    ))}
                </div>
              )}
            </main>
            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-gray-200 rounded-full opacity-30 pointer-events-none"></div>
          </div>
        );
      };

      const TabBtn = ({ active, onClick, label, icon }) => (
        <button
          onClick={onClick}
          className={`flex-1 py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 transition-all shadow-md ${
            active
              ? "bg-white text-blue-600 scale-105"
              : "bg-gray-100 text-gray-400 opacity-80"
          }`}
        >
          <i data-lucide={icon} className="w-4 h-4"></i> {label}
        </button>
      );

      const StatusBtn = ({ label, score, color, active, onClick }) => (
        <button
          onClick={onClick}
          className={`flex-1 flex flex-col items-center py-3 rounded-2xl border-2 transition-all active:scale-95 ${
            active
              ? `${color} text-white border-transparent shadow-lg`
              : "bg-white text-gray-400 border-gray-50 hover:border-gray-200"
          }`}
        >
          <span className="text-[11px] font-black tracking-tighter uppercase">
            {label}
          </span>
          <span
            className={`text-[9px] font-bold mt-0.5 ${
              active ? "text-white/80" : "text-gray-300"
            }`}
          >
            {score}
          </span>
        </button>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
      setInterval(() => {
        if (window.lucide) window.lucide.createIcons();
      }, 1000);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>풋살 매니저 Pro</title>

    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="풋살매니저" />
    <meta name="theme-color" content="#2563EB" />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/5323/5323977.png"
    />

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
      // 안정성을 위해 11.0.1 버전을 사용합니다.
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        onSnapshot,
        collection,
        deleteDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const myFirebaseConfig = {
        apiKey: "AIzaSyAb4lVahCy8e01ZUtM7Ks4sQbQKJBN-U0Y",
        authDomain: "futsal-app-88658.firebaseapp.com",
        projectId: "futsal-app-88658",
        storageBucket: "futsal-app-88658.firebasestorage.app",
        messagingSenderId: "1034625078724",
        appId: "1:1034625078724:web:65593cf6d6795bf8f3c091",
      };

      const envConfigRaw = window.__firebase_config;
      let envConfig = null;
      try {
        if (envConfigRaw) envConfig = JSON.parse(envConfigRaw);
      } catch (e) {}

      const firebaseConfig =
        envConfig && envConfig.apiKey
          ? envConfig
          : myFirebaseConfig.apiKey
          ? myFirebaseConfig
          : null;
      const finalAppId =
        typeof __app_id !== "undefined" ? __app_id : "futsal-pwa-default";
      const initialToken = window.__initial_auth_token;

      let db = null,
        auth = null;
      if (firebaseConfig && firebaseConfig.apiKey) {
        try {
          const app = initializeApp(firebaseConfig);
          auth = getAuth(app);
          db = getFirestore(app);
        } catch (e) {
          console.error("Firebase Init Error", e);
        }
      }

      window.FB_TOOLS = {
        db,
        auth,
        appId: finalAppId,
        initialToken,
        signInAnonymously,
        signInWithCustomToken,
        onAuthStateChanged,
        collection,
        doc,
        setDoc,
        onSnapshot,
        deleteDoc,
      };
    </script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        user-select: none;
        background-color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      input[type="date"] {
        border: none;
        background: transparent;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const App = () => {
        const [fbStatus, setFbStatus] = useState("waiting"); // waiting, ready, local
        const [user, setUser] = useState(null);
        const [members, setMembers] = useState([]);
        const [attendance, setAttendance] = useState({});
        const [selectedDate, setSelectedDate] = useState(
          new Date().toISOString().split("T")[0]
        );
        const [activeTab, setActiveTab] = useState("attendance");
        const [newName, setNewName] = useState("");
        const [isInitialLoading, setIsInitialLoading] = useState(true);
        const [errorMessage, setErrorMessage] = useState(null);

        // 1. Firebase 인스턴스 확인 및 인증 처리
        useEffect(() => {
          const timer = setInterval(() => {
            if (window.FB_TOOLS) {
              clearInterval(timer);
              const {
                auth,
                initialToken,
                signInWithCustomToken,
                signInAnonymously,
                onAuthStateChanged,
              } = window.FB_TOOLS;

              if (!auth) {
                setFbStatus("local");
                setUser({ uid: "local-user" });
                setIsInitialLoading(false);
                return;
              }

              setFbStatus("ready");
              const initAuth = async () => {
                try {
                  if (initialToken)
                    await signInWithCustomToken(auth, initialToken);
                  else await signInAnonymously(auth);
                } catch (e) {
                  console.error("Auth Error", e);
                  setErrorMessage(
                    "인증 실패. '익명 로그인' 설정을 확인하세요."
                  );
                }
              };
              initAuth();
              onAuthStateChanged(auth, (u) => {
                setUser(u);
              });
            }
          }, 200);
          return () => clearInterval(timer);
        }, []);

        // 2. 실시간 데이터 동기화 (인증 완료 후 실행)
        useEffect(() => {
          if (!user || fbStatus === "waiting") return;
          const {
            db,
            appId: fbAppId,
            collection,
            onSnapshot,
          } = window.FB_TOOLS;

          if (!db) {
            const m = localStorage.getItem("futsal_members_v11");
            const a = localStorage.getItem("futsal_attendance_v11");
            if (m) setMembers(JSON.parse(m));
            if (a) setAttendance(JSON.parse(a));
            setIsInitialLoading(false);
            return;
          }

          // RULE 3: Auth 완료 후 쿼리 수행
          const membersRef = collection(
            db,
            "artifacts",
            fbAppId,
            "public",
            "data",
            "members"
          );
          const attendanceRef = collection(
            db,
            "artifacts",
            fbAppId,
            "public",
            "data",
            "attendance"
          );

          const unsubMembers = onSnapshot(
            membersRef,
            (snap) => {
              setMembers(snap.docs.map((d) => ({ id: d.id, ...d.data() })));
              setIsInitialLoading(false);
            },
            (err) => {
              console.error("Snapshot error", err);
              if (err.code === "permission-denied")
                setErrorMessage("권한 오류. Firestore 규칙을 확인하세요.");
            }
          );

          const unsubAttendance = onSnapshot(
            attendanceRef,
            (snap) => {
              const attObj = {};
              snap.docs.forEach((d) => {
                attObj[d.id] = d.data().value;
              });
              setAttendance(attObj);
            },
            (err) => console.error("Attendance snapshot error", err)
          );

          return () => {
            unsubMembers();
            unsubAttendance();
          };
        }, [user, fbStatus]);

        // 로컬 모드용 저장
        useEffect(() => {
          if (fbStatus === "local" && !isInitialLoading) {
            localStorage.setItem("futsal_members_v11", JSON.stringify(members));
            localStorage.setItem(
              "futsal_attendance_v11",
              JSON.stringify(attendance)
            );
          }
          if (window.lucide) lucide.createIcons();
        }, [members, attendance, isInitialLoading, activeTab, fbStatus]);

        // 점수 계산
        const stats = useMemo(() => {
          const res = {};
          members.forEach((m) => {
            let total = 0,
              presentCount = 0;
            const memberKeys = Object.keys(attendance).filter((k) =>
              k.includes(`_${m.id}`)
            );
            const dates = Array.from(
              new Set(memberKeys.map((k) => k.split("_")[0]))
            );
            dates.forEach((date) => {
              const baseKey = `${date}_${m.id}`;
              if (attendance[`${baseKey}_noshow`]) {
                total -= 1;
              } else if (attendance[baseKey] === "present") {
                total += 1;
                presentCount += 1;
              }
            });
            res[m.id] = { total, presentCount };
          });
          return res;
        }, [members, attendance]);

        // 랭킹 정렬
        const sortedMembersByRanking = useMemo(() => {
          return [...members].sort((a, b) => {
            const scoreA = stats[a.id]?.total || 0;
            const scoreB = stats[b.id]?.total || 0;
            if (scoreB !== scoreA) return scoreB - scoreA;
            return a.name.localeCompare(b.name, "ko");
          });
        }, [members, stats]);

        const handleStatus = async (mId, status) => {
          if (!user) return;
          const { db, appId: fbAppId, doc, setDoc } = window.FB_TOOLS;
          const baseKey = `${selectedDate}_${mId}`;
          try {
            if (status === "no-show") {
              const noshowKey = `${baseKey}_noshow`;
              const newValue = !attendance[noshowKey];
              if (db)
                await setDoc(
                  doc(
                    db,
                    "artifacts",
                    fbAppId,
                    "public",
                    "data",
                    "attendance",
                    noshowKey
                  ),
                  { value: newValue }
                );
              else
                setAttendance((prev) => ({ ...prev, [noshowKey]: newValue }));
            } else {
              const newValue = attendance[baseKey] === status ? null : status;
              if (db)
                await setDoc(
                  doc(
                    db,
                    "artifacts",
                    fbAppId,
                    "public",
                    "data",
                    "attendance",
                    baseKey
                  ),
                  { value: newValue }
                );
              else setAttendance((prev) => ({ ...prev, [baseKey]: newValue }));
            }
          } catch (err) {
            console.error(err);
            setErrorMessage("저장 실패.");
          }
        };

        const addMember = async (e) => {
          e.preventDefault();
          if (!newName.trim() || !user) return;
          const { db, appId: fbAppId, doc, setDoc } = window.FB_TOOLS;
          const id = Date.now().toString();
          try {
            if (db)
              await setDoc(
                doc(db, "artifacts", fbAppId, "public", "data", "members", id),
                { name: newName }
              );
            else setMembers((prev) => [...prev, { id, name: newName }]);
            setNewName("");
          } catch (err) {
            setErrorMessage("멤버 추가 실패.");
          }
        };

        const removeMember = async (id) => {
          if (!confirm("삭제하시겠습니까?")) return;
          const { db, appId: fbAppId, doc, deleteDoc } = window.FB_TOOLS;
          try {
            if (db)
              await deleteDoc(
                doc(db, "artifacts", fbAppId, "public", "data", "members", id)
              );
            else setMembers((prev) => prev.filter((m) => m.id !== id));
          } catch (err) {
            setErrorMessage("삭제 실패.");
          }
        };

        if (isInitialLoading)
          return (
            <div className="flex h-screen items-center justify-center bg-white">
              <div className="flex flex-col items-center">
                <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                <p className="text-gray-400 text-sm font-medium">
                  데이터 불러오는 중...
                </p>
              </div>
            </div>
          );

        return (
          <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col shadow-2xl relative">
            {errorMessage && (
              <div className="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[90%] bg-red-600 text-white px-4 py-3 rounded-xl shadow-2xl flex justify-between items-center">
                <span className="text-xs font-bold">{errorMessage}</span>
                <button
                  onClick={() => setErrorMessage(null)}
                  className="bg-white/20 p-1 rounded-lg"
                >
                  <i data-lucide="x" className="w-3 h-3"></i>
                </button>
              </div>
            )}

            <header className="bg-blue-600 p-6 pt-12 rounded-b-[2.5rem] shadow-lg text-white">
              <div className="flex justify-between items-center mb-6">
                <div>
                  <h1 className="text-2xl font-black italic tracking-tighter leading-none">
                    FUTSAL MANAGER
                  </h1>
                  <div className="flex items-center gap-1.5 mt-2 opacity-70">
                    <div
                      className={`w-1.5 h-1.5 rounded-full ${
                        window.FB_TOOLS.db
                          ? "bg-green-400 animate-pulse"
                          : "bg-orange-400"
                      }`}
                    ></div>
                    <p className="text-[10px] font-bold uppercase tracking-widest leading-none">
                      {window.FB_TOOLS.db ? "Cloud Sync" : "Local Mode"}
                    </p>
                  </div>
                </div>
                <div className="bg-white/10 p-2.5 rounded-2xl">
                  <i data-lucide="settings" className="w-5 h-5 text-white"></i>
                </div>
              </div>
              <div className="bg-white rounded-2xl p-4 flex items-center gap-4 text-gray-800 shadow-inner">
                <i data-lucide="calendar" className="text-blue-600 w-6 h-6"></i>
                <div className="flex-1">
                  <p className="text-[10px] text-gray-400 font-bold uppercase mb-0.5 tracking-wider">
                    MATCH DAY
                  </p>
                  <input
                    type="date"
                    value={selectedDate}
                    onChange={(e) => setSelectedDate(e.target.value)}
                    className="font-black outline-none w-full text-lg appearance-none bg-transparent"
                  />
                </div>
              </div>
            </header>

            <nav className="flex px-6 -mt-6 mb-6 gap-3 z-10">
              <TabBtn
                active={activeTab === "attendance"}
                onClick={() => setActiveTab("attendance")}
                label="출석부"
                icon="user-check"
              />
              <TabBtn
                active={activeTab === "ranking"}
                onClick={() => setActiveTab("ranking")}
                label="랭킹"
                icon="award"
              />
            </nav>

            <main className="flex-1 px-6 pb-28 overflow-y-auto no-scrollbar">
              {activeTab === "attendance" ? (
                <div className="space-y-4">
                  <div className="flex justify-between items-center px-1 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                    <span>Member List</span>
                    <span className="text-blue-600 bg-blue-50 px-2 py-0.5 rounded-md">
                      참석:{" "}
                      {
                        members.filter(
                          (m) =>
                            attendance[`${selectedDate}_${m.id}`] === "present"
                        ).length
                      }
                      명
                    </span>
                  </div>

                  {members.map((m) => (
                    <div
                      key={m.id}
                      className="bg-white border border-gray-100 rounded-[1.5rem] p-4 shadow-sm"
                    >
                      <div className="flex justify-between items-center mb-4 px-1">
                        <div className="flex flex-col">
                          <span className="font-black text-gray-800 text-lg leading-none">
                            {m.name}
                          </span>
                          <span className="text-[10px] text-blue-500 font-bold mt-1.5 italic">
                            Score: {stats[m.id]?.total || 0}pt
                          </span>
                        </div>
                        <button
                          onClick={() => removeMember(m.id)}
                          className="p-2 text-gray-200 hover:text-red-400 transition-colors"
                        >
                          <i data-lucide="trash-2" className="w-4 h-4"></i>
                        </button>
                      </div>
                      <div className="grid grid-cols-3 gap-2">
                        <StatusBtn
                          label="참석"
                          score="+1"
                          color="bg-emerald-500"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "present"
                          }
                          onClick={() => handleStatus(m.id, "present")}
                        />
                        <StatusBtn
                          label="불참"
                          score="0"
                          color="bg-slate-400"
                          active={
                            attendance[`${selectedDate}_${m.id}`] === "absent"
                          }
                          onClick={() => handleStatus(m.id, "absent")}
                        />
                        <StatusBtn
                          label="무단"
                          score="-1"
                          color="bg-rose-500"
                          active={
                            !!attendance[`${selectedDate}_${m.id}_noshow`]
                          }
                          onClick={() => handleStatus(m.id, "no-show")}
                        />
                      </div>
                    </div>
                  ))}

                  <form
                    onSubmit={addMember}
                    className="mt-8 p-4 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-200 flex gap-3 focus-within:border-blue-400 transition-all"
                  >
                    <input
                      value={newName}
                      onChange={(e) => setNewName(e.target.value)}
                      placeholder="이름 입력"
                      className="flex-1 bg-transparent outline-none text-sm font-bold text-gray-600"
                    />
                    <button
                      type="submit"
                      className="bg-blue-600 text-white p-2.5 rounded-2xl shadow-lg"
                    >
                      <i data-lucide="plus" className="w-6 h-6"></i>
                    </button>
                  </form>
                </div>
              ) : (
                <div className="space-y-3">
                  <h2 className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-1">
                    Season Standings
                  </h2>
                  {sortedMembersByRanking.map((m, i) => (
                    <div
                      key={m.id}
                      className="flex items-center gap-4 bg-white p-5 rounded-[1.5rem] border border-gray-100 shadow-sm transition-all active:scale-[0.98]"
                    >
                      <div
                        className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-xl shadow-sm ${
                          i === 0
                            ? "bg-yellow-400 text-white shadow-lg"
                            : i === 1
                            ? "bg-slate-300 text-white"
                            : i === 2
                            ? "bg-orange-300 text-white"
                            : "bg-gray-50 text-gray-400"
                        }`}
                      >
                        {i + 1}
                      </div>
                      <div className="flex-1">
                        <div className="font-black text-gray-800 text-lg leading-tight">
                          {m.name}
                        </div>
                        <div className="text-[10px] text-gray-400 font-bold uppercase mt-1 tracking-tighter">
                          Played {stats[m.id]?.presentCount || 0} Match(es)
                        </div>
                      </div>
                      <div
                        className={`text-2xl font-black tracking-tighter ${
                          stats[m.id]?.total >= 0
                            ? "text-blue-600"
                            : "text-rose-500"
                        }`}
                      >
                        {stats[m.id]?.total > 0
                          ? `+${stats[m.id].total}`
                          : stats[m.id]?.total || 0}
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </main>
            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-gray-200 rounded-full opacity-30 pointer-events-none"></div>
          </div>
        );
      };
      const TabBtn = ({ active, onClick, label, icon }) => (
        <button
          onClick={onClick}
          className={`flex-1 py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 transition-all shadow-md ${
            active
              ? "bg-white text-blue-600 scale-105"
              : "bg-gray-100 text-gray-400 opacity-80"
          }`}
        >
          <i data-lucide={icon} className="w-4 h-4"></i> {label}
        </button>
      );
      const StatusBtn = ({ label, score, color, active, onClick }) => (
        <button
          onClick={onClick}
          className={`flex-1 flex flex-col items-center py-3 rounded-2xl border-2 transition-all active:scale-95 ${
            active
              ? `${color} text-white border-transparent shadow-lg shadow-blue-100`
              : "bg-white text-gray-400 border-gray-50 hover:border-gray-200"
          }`}
        >
          <span className="text-[11px] font-black tracking-tighter uppercase leading-none">
            {label}
          </span>
          <span
            className={`text-[9px] font-bold mt-1 ${
              active ? "text-white/80" : "text-gray-300"
            }`}
          >
            {score}
          </span>
        </button>
      );
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
      setInterval(() => {
        if (window.lucide) window.lucide.createIcons();
      }, 1000);
    </script>
  </body>
</html>

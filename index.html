<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>풋살 매니저 Pro</title>

    <!-- PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="풋살매니저" />
    <meta name="theme-color" content="#2563EB" />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/5323/5323977.png"
    />

    <!-- 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        user-select: none;
        background-color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .active-btn {
        transform: scale(0.95);
      }
      input[type="date"] {
        border: none;
        background: transparent;
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const App = () => {
        const [members, setMembers] = useState([]);
        const [attendance, setAttendance] = useState({});
        const [selectedDate, setSelectedDate] = useState(
          new Date().toISOString().split("T")[0]
        );
        const [activeTab, setActiveTab] = useState("attendance");
        const [newName, setNewName] = useState("");
        const [isLoaded, setIsLoaded] = useState(false);

        // 데이터 로드
        useEffect(() => {
          const savedMembers = localStorage.getItem("futsal_v4_members");
          const savedAttendance = localStorage.getItem("futsal_v4_attendance");

          if (savedMembers) setMembers(JSON.parse(savedMembers));
          else setMembers([{ id: "1", name: "예시 멤버" }]);

          if (savedAttendance) setAttendance(JSON.parse(savedAttendance));

          setIsLoaded(true);
          setTimeout(() => lucide.createIcons(), 100);
        }, []);

        // 자동 저장
        useEffect(() => {
          if (isLoaded) {
            localStorage.setItem("futsal_v4_members", JSON.stringify(members));
            localStorage.setItem(
              "futsal_v4_attendance",
              JSON.stringify(attendance)
            );
            lucide.createIcons();
          }
        }, [members, attendance, isLoaded, activeTab]);

        // 점수 계산 (참석 +1, 미투/무단 -1)
        const stats = useMemo(() => {
          const res = {};
          members.forEach((m) => {
            let total = 0;
            let presentCount = 0;

            // 해당 멤버와 관련된 모든 날짜 키 추출
            const memberKeys = Object.keys(attendance).filter((k) =>
              k.includes(`_${m.id}`)
            );
            const dates = Array.from(
              new Set(memberKeys.map((k) => k.split("_")[0]))
            );

            dates.forEach((date) => {
              const baseKey = `${date}_${m.id}`;
              const status = attendance[baseKey]; // present, absent, no-vote
              const isNoShow = attendance[`${baseKey}_noshow`]; // true/false

              // 점수 산정 우선순위: 무단이 체크되어 있으면 무조건 -1점
              if (isNoShow) {
                total -= 1;
              } else {
                if (status === "present") {
                  total += 1;
                  presentCount += 1;
                } else if (status === "no-vote") {
                  total -= 1;
                }
              }
            });
            res[m.id] = { total, presentCount };
          });
          return res;
        }, [members, attendance]);

        // 상태 업데이트 핸들러
        const handleStatus = (mId, status) => {
          const baseKey = `${selectedDate}_${mId}`;

          if (status === "no-show") {
            // 무단은 개별 토글 (독립적)
            const noshowKey = `${baseKey}_noshow`;
            setAttendance((prev) => ({
              ...prev,
              [noshowKey]: !prev[noshowKey],
            }));
          } else {
            // 참석, 불참, 미투표는 상호 배타적 (그룹)
            setAttendance((prev) => ({
              ...prev,
              [baseKey]: prev[baseKey] === status ? null : status,
            }));
          }
        };

        const addMember = (e) => {
          e.preventDefault();
          if (!newName.trim()) return;
          setMembers((prev) => [
            ...prev,
            { id: Date.now().toString(), name: newName },
          ]);
          setNewName("");
        };

        const removeMember = (id) => {
          if (
            confirm(
              "정말로 이 멤버를 삭제하시겠습니까? 관련 모든 기록이 삭제됩니다."
            )
          ) {
            setMembers((prev) => prev.filter((m) => m.id !== id));
            // 관련 출석 데이터도 정리 (선택 사항)
          }
        };

        if (!isLoaded) return null;

        return (
          <div className="max-w-md mx-auto bg-white min-h-screen flex flex-col shadow-2xl relative">
            {/* 상단 헤더 */}
            <header className="bg-blue-600 p-6 pt-12 rounded-b-[2.5rem] shadow-lg text-white">
              <div className="flex justify-between items-center mb-6">
                <div>
                  <h1 className="text-2xl font-black tracking-tighter italic">
                    FUTSAL MANAGER
                  </h1>
                  <p className="text-[10px] opacity-70 font-bold uppercase tracking-widest mt-1">
                    Smart Attendance Pro
                  </p>
                </div>
                <div className="bg-white/10 p-2.5 rounded-2xl">
                  <i data-lucide="settings" className="w-5 h-5"></i>
                </div>
              </div>

              <div className="bg-white rounded-2xl p-4 flex items-center gap-3 text-gray-800 shadow-inner">
                <i data-lucide="calendar" className="text-blue-600 w-5 h-5"></i>
                <div className="flex-1">
                  <p className="text-[10px] text-gray-400 font-bold uppercase">
                    경기 날짜
                  </p>
                  <input
                    type="date"
                    value={selectedDate}
                    onChange={(e) => setSelectedDate(e.target.value)}
                    className="font-black outline-none w-full text-lg appearance-none"
                  />
                </div>
              </div>
            </header>

            {/* 탭 네비게이션 */}
            <nav className="flex px-6 -mt-6 mb-6 gap-3 z-10">
              <TabBtn
                active={activeTab === "attendance"}
                onClick={() => setActiveTab("attendance")}
                label="출석부"
                icon="user-check"
              />
              <TabBtn
                active={activeTab === "ranking"}
                onClick={() => setActiveTab("ranking")}
                label="랭킹"
                icon="award"
              />
            </nav>

            {/* 메인 리스트 */}
            <main className="flex-1 px-6 pb-28 overflow-y-auto no-scrollbar">
              {activeTab === "attendance" ? (
                <div className="space-y-4">
                  <div className="flex justify-between items-center px-1">
                    <h2 className="text-xs font-black text-gray-400 uppercase tracking-widest">
                      Members
                    </h2>
                    <span className="text-[11px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-lg">
                      참석 인원:{" "}
                      {
                        members.filter(
                          (m) =>
                            attendance[`${selectedDate}_${m.id}`] === "present"
                        ).length
                      }
                      명
                    </span>
                  </div>

                  {members.map((m) => {
                    const baseKey = `${selectedDate}_${m.id}`;
                    const currentStatus = attendance[baseKey];
                    const isNoShow = attendance[`${baseKey}_noshow`];

                    return (
                      <div
                        key={m.id}
                        className="bg-white border border-gray-100 rounded-[1.5rem] p-4 shadow-sm relative"
                      >
                        <div className="flex justify-between items-center mb-4 px-1">
                          <div className="flex flex-col">
                            <span className="font-black text-gray-800 text-lg">
                              {m.name}
                            </span>
                            <span className="text-[10px] text-blue-500 font-bold">
                              누적 총점: {stats[m.id]?.total || 0}점
                            </span>
                          </div>
                          <button
                            onClick={() => removeMember(m.id)}
                            className="p-2 text-gray-200 hover:text-red-400 transition-colors"
                          >
                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                          </button>
                        </div>

                        {/* 버튼 레이아웃: 참석/불참/미투 (상호배타) | 무단 (개별) */}
                        <div className="grid grid-cols-4 gap-2">
                          <StatusBtn
                            label="참석"
                            score="+1"
                            color="bg-emerald-500"
                            active={currentStatus === "present"}
                            onClick={() => handleStatus(m.id, "present")}
                          />
                          <StatusBtn
                            label="불참"
                            score="0"
                            color="bg-slate-400"
                            active={currentStatus === "absent"}
                            onClick={() => handleStatus(m.id, "absent")}
                          />
                          <StatusBtn
                            label="미투"
                            score="-1"
                            color="bg-orange-500"
                            active={currentStatus === "no-vote"}
                            onClick={() => handleStatus(m.id, "no-vote")}
                          />
                          <StatusBtn
                            label="무단"
                            score="-1"
                            color="bg-rose-500"
                            active={!!isNoShow}
                            onClick={() => handleStatus(m.id, "no-show")}
                          />
                        </div>
                      </div>
                    );
                  })}

                  <form
                    onSubmit={addMember}
                    className="mt-8 p-4 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex gap-3 focus-within:border-blue-300"
                  >
                    <input
                      value={newName}
                      onChange={(e) => setNewName(e.target.value)}
                      placeholder="새 멤버 이름 입력"
                      className="flex-1 bg-transparent outline-none text-sm font-bold text-gray-600"
                    />
                    <button
                      type="submit"
                      className="bg-blue-600 text-white p-2.5 rounded-2xl shadow-lg active:scale-90 transition-transform"
                    >
                      <i data-lucide="plus" className="w-6 h-6"></i>
                    </button>
                  </form>
                </div>
              ) : (
                <div className="space-y-3">
                  <h2 className="text-xs font-black text-gray-400 uppercase tracking-widest mb-4 px-1">
                    Season Ranking
                  </h2>
                  {members
                    .sort(
                      (a, b) =>
                        (stats[b.id]?.total || 0) - (stats[a.id]?.total || 0) ||
                        a.name.localeCompare(b.name)
                    )
                    .map((m, i) => (
                      <div
                        key={m.id}
                        className="flex items-center gap-4 bg-white p-5 rounded-[1.5rem] border border-gray-100 shadow-sm transition-all active:scale-[0.98]"
                      >
                        <div
                          className={`w-10 h-10 rounded-2xl flex items-center justify-center font-black text-lg ${
                            i === 0
                              ? "bg-yellow-400 text-white shadow-lg shadow-yellow-100"
                              : i === 1
                              ? "bg-slate-300 text-white shadow-md shadow-slate-100"
                              : i === 2
                              ? "bg-orange-300 text-white shadow-md shadow-orange-100"
                              : "bg-gray-50 text-gray-400"
                          }`}
                        >
                          {i + 1}
                        </div>
                        <div className="flex-1">
                          <div className="font-black text-gray-800 text-base">
                            {m.name}
                          </div>
                          <div className="text-[10px] text-gray-400 font-bold tracking-tight">
                            참석 횟수: {stats[m.id]?.presentCount || 0}회
                          </div>
                        </div>
                        <div
                          className={`text-2xl font-black tracking-tighter ${
                            stats[m.id]?.total >= 0
                              ? "text-blue-600"
                              : "text-rose-500"
                          }`}
                        >
                          {stats[m.id]?.total > 0
                            ? `+${stats[m.id].total}`
                            : stats[m.id]?.total || 0}
                        </div>
                      </div>
                    ))}
                  {members.length === 0 && (
                    <p className="text-center text-gray-400 py-10 text-sm">
                      랭킹을 표시할 멤버가 없습니다.
                    </p>
                  )}
                </div>
              )}
            </main>

            {/* 하단 장식 바 */}
            <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-gray-200 rounded-full opacity-30 pointer-events-none"></div>
          </div>
        );
      };

      const TabBtn = ({ active, onClick, label, icon }) => (
        <button
          onClick={onClick}
          className={`flex-1 py-4 rounded-2xl font-black text-sm flex items-center justify-center gap-2 transition-all shadow-lg ${
            active
              ? "bg-white text-blue-600 scale-105"
              : "bg-gray-100 text-gray-400"
          }`}
        >
          <i data-lucide={icon} className="w-4 h-4"></i> {label}
        </button>
      );

      const StatusBtn = ({ label, score, color, active, onClick }) => (
        <button
          onClick={onClick}
          className={`flex flex-col items-center py-3 rounded-2xl border-2 transition-all active:scale-95 ${
            active
              ? `${color} text-white border-transparent shadow-md`
              : "bg-white text-gray-400 border-gray-50"
          }`}
        >
          <span className="text-[11px] font-black tracking-tighter">
            {label}
          </span>
          <span
            className={`text-[9px] font-bold mt-0.5 ${
              active ? "text-white/80" : "text-gray-300"
            }`}
          >
            {score}
          </span>
        </button>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);

      // 아이콘 갱신 주기
      setInterval(() => {
        if (window.lucide) window.lucide.createIcons();
      }, 1000);
    </script>
  </body>
</html>
